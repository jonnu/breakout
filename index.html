<!DOCTYPE html>
<html>
    <head>
        <title>Breakout</title>
        <meta charset="UTF-8" />
        <style>

        html, body {
            margin: 0;
            height: 100%;
        }

        #breakout {
            display: block;
            margin: 10px auto;
            border: solid 1px black;
        }

        </style>
    </head>
    <body>

        <canvas id="breakout" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.js"></script>
        <script>

        require.config({
            baseUrl: "src"
        });

        require([ "breakout/game" ], function (Game) {
            var Breakout = new Game();
            Breakout.init();
        });

        </script>

    </body>
</html>
